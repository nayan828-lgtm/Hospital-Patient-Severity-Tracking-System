<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Patient Management System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h3 {
            margin-top: 25px;
            color: #34495e;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin-right: 8px;
        }

        .btn-add { background-color: #27ae60; }
        .btn-refresh { background-color: #2980b9; }
        .btn-critical { background-color: #e74c3c; }
        .btn-discharge {
            background-color: #c0392b;
            padding: 5px 10px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        .critical-row {
            background-color: #fff3cd;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Hospital Patient Management System</h1>

    <!-- ADD PATIENT -->
    <h3>Add Patient</h3>
    <div class="form-row">
        <input type="number" id="patientID" placeholder="Patient ID">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
    </div>

    <div class="form-row">
        <input type="text" id="disease" placeholder="Disease">
        <input type="number" id="severity" placeholder="Severity (1‚Äì10)" min="1" max="10">
    </div>

    <button class="btn-add" onclick="addPatient()">Add Patient</button>

    <!-- ACTIONS -->
    <h3>Actions</h3>
    <button class="btn-refresh" onclick="loadPatients()">Refresh List</button>
    <button class="btn-critical" onclick="loadCritical()">Show Critical Patients</button>

    <!-- TABLE -->
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Disease</th>
                <th>Severity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</div>

<script>
const API_URL = "http://127.0.0.1:3000/api";

/* ‚ûï Add Patient */
async function addPatient() {
    const patientID = document.getElementById("patientID").value.trim();
    const nameVal = document.getElementById("name").value.trim();
    const ageVal = document.getElementById("age").value.trim();
    const diseaseVal = document.getElementById("disease").value.trim();
    const severityVal = document.getElementById("severity").value.trim();

    // ‚úÖ Correct validation
    if (patientID === "" || nameVal === "" || severityVal === "") {
        alert("Patient ID, Name, and Severity are required");
        return;
    }

    const data = {
        patientID: Number(patientID),
        name: nameVal,
        age: Number(ageVal),
        disease: diseaseVal,
        severity: Number(severityVal)
    };

    try {
        const res = await fetch(`${API_URL}/patients`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message);

        clearInputs();
        loadPatients();

    } catch (error) {
        console.error(error);
        alert("Cannot connect to backend server");
    }
}

/* üîÑ Load All Patients */
async function loadPatients() {
    const res = await fetch(`${API_URL}/patients`);
    const data = await res.json();
    renderTable(data);
}

/* üö® Load Critical Patients */
async function loadCritical() {
    const res = await fetch(`${API_URL}/critical`);
    const data = await res.json();

    if (data.length === 0) {
        alert("No critical patients found");
    }
    renderTable(data);
}

/* ‚ùå Discharge Patient */
async function dischargePatient(id) {
    if (!confirm("Discharge this patient?")) return;

    const res = await fetch(`${API_URL}/discharge/${id}`, {
        method: "DELETE"
    });

    const result = await res.json();
    alert(result.message);
    loadPatients();
}

/* üßæ Render Table */
function renderTable(data) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    if (data.length === 0) {
        tbody.innerHTML =
            "<tr><td colspan='6' align='center'>No records found</td></tr>";
        return;
    }

    data.forEach(p => {
        const row = `
            <tr class="${p.severity >= 8 ? 'critical-row' : ''}">
                <td>${p.patientID}</td>
                <td>${p.name}</td>
                <td>${p.age}</td>
                <td>${p.disease}</td>
                <td>${p.severity}</td>
                <td>
                    <button class="btn-discharge"
                        onclick="dischargePatient(${p.patientID})">
                        Discharge
                    </button>
                </td>
            </tr>`;
        tbody.innerHTML += row;
    });
}

/* üßπ Clear Input Fields */
function clearInputs() {
    document.getElementById("patientID").value = "";
    document.getElementById("name").value = "";
    document.getElementById("age").value = "";
    document.getElementById("disease").value = "";
    document.getElementById("severity").value = "";
}
</script>


</body>
</html>
